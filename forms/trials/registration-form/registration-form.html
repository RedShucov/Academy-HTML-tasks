<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./registration-form.css">
  <title>Форма регистрации</title>
</head>

<body>
  <h1>Регистрация</h1>

  <form action="https://echo.htmlacademy.ru/courses" method="post">

    <div>
      <label for="login-field">
        Ваш логин (email):
      </label>
      <br>
      <input type="text" id="login-field">
    </div>

    <div>
      <label for="passwod-field">
        Пароль:
      </label>
      <br>
      <input type="password" id="passwod-field">
    </div>

    <div>
      <label for="about-field">
        Информация о себе:
      </label>
      <br>
      <textarea id="about-field" rows="3"></textarea>
    </div>

    <div>
      <input type="checkbox" id="mailing-checkbox" checked>
      <label for="mailing-checkbox">
        Подписаться на рассылку
      </label>
    </div>

    <input type="submit" value="Зарегистрироваться">
  </form>
</body>

</html>
